spring.application.name=AuroraHotel

spring.datasource.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.username=root
spring.datasource.password=Sandaru18@

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.config.import=optional:classpath:aws.properties

aws.s3.access.key=PLACEHOLDER_ACCESS_KEY
aws.s3.secret.key=PLACEHOLDER_SECRET_KEY

# Data Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
